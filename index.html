<body>
<h1>Crawler Test Seed</h1>
<p>Child URLs for testing crawler behavior (all external, no static pages):</p>
<ul>
  <li><a href="https://httpbin.org/get">Normal URL → no redirect</a></li>
  <li><a href="https://httpbin.org/get/">Trailing slash → no redirect</a></li>
  <li><a href="https://httpbin.org/redirect-to?url=/get">Internal redirect → same domain</a></li>
  <li><a href="https://httpbin.org/redirect-to?url=https://example.com&status_code=302">Redirect → example.com (302)</a></li>
</ul>
</body>
